<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ action }} mot de passe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ action }} un mot de passe</h1>
    <form method="POST">
        <label>Service:
            <input type="text" name="service" value="{{ data.get('service', '') }}" required>
        </label>
        <label>Username:
            <input type="text" name="username" value="{{ data.get('username', '') }}">
        </label>
        <label>Password:
            <input type="text" name="password" value="{{ data.get('password', '') }}" required>
        </label>
        <label>Notes:
            <textarea name="notes">{{ data.get('notes', '') }}</textarea>
        </label>
        <button type="submit">{{ action }}</button>
    </form>
    <div style="text-align:center;">
        <a href="{{ url_for('index') }}">⬅️ Retour</a>
    </div>
</body>
</html>
